{%extends "base.html"%}
{%load static%}
{% block title %} Add-Products {% endblock %}
{%block head%} 
<link rel="stylesheet" href="{% static 'css/add_products.css'%}">
{%endblock%}
{% block content %}

<div class="add-products">
    <h2>Add Products</h2>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="item-code">Item code*</label>
                <input type="text" id="item-code" required>
            </div>
            <div class="form-group">
                <label for="category">Category*</label>
                <input type="text" id="category" required>
            </div>
            <div class="form-group">
                <label for="stock-size">Stock size*</label>
                <input type="text" id="stock-size" required>
            </div>
            <div class="form-group">
                <label for="stores">Stores availability*</label>
                <select id="stores">
                    <option value="">Select Store</option>
                    <option value="store1">Store 1</option>
                    <option value="store2">Store 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price*</label>
                <input type="text" id="price" required>
            </div>
            <div class="form-group ">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>
            <div class="form-group ">
                <label for="photos">Product photos*</label>
                <textarea id="photos"></textarea>
            </div>
           
            <div class="submit-btn-container">
                <button type="submit" class="submit-btn">Save product</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
