{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const length = document.getElementById("length");
            const uppercase = document.getElementById("uppercase");
            const lowercase = document.getElementById("lowercase");
            const number = document.getElementById("number");
            const special = document.getElementById("special");

            length.classList.toggle("text-green-500", password.length >= 8);
            length.classList.toggle("text-red-500", password.length < 8);
            uppercase.classList.toggle("text-green-500", /[A-Z]/.test(password));
            uppercase.classList.toggle("text-red-500", !/[A-Z]/.test(password));
            lowercase.classList.toggle("text-green-500", /[a-z]/.test(password));
            lowercase.classList.toggle("text-red-500", !/[a-z]/.test(password));
            number.classList.toggle("text-green-500", /\d/.test(password));
            number.classList.toggle("text-red-500", !/\d/.test(password));
            special.classList.toggle("text-green-500", /[@$!%*?&]/.test(password));
            special.classList.toggle("text-red-500", !/[@$!%*?&]/.test(password));
        }
    </script>
</head>

<body class="flex items-center justify-center min-h-screen bg-purple-100">
    <div class="flex bg-white shadow-xl rounded-lg overflow-hidden max-w-4xl w-full">
        <!-- Left Side -->
        <div class="w-1/2 flex items-center justify-center ">
            <!-- <img src="{% static 'img/signup.jpg'%}" class="h-full object-cover" alt="Signup Image"> -->
            <img src="{% static 'img/signup.jpg' %}" class="h-full w-full object-cover rounded-r-lg"
                alt="Sign Up Image">
        </div>

        <!-- Right Side - Form -->
        <div class="w-1/2 p-10">
            <h2 class="text-3xl font-bold text-black-700">Sign Up</h2>
            <p class="text-gray-500">Please fill in your details</p>

            <form class="mt-6 space-y-4">
                <div class="flex space-x-2">
                    <input type="text" placeholder="Your Name"
                        class="w-1/2 p-3 border rounded-lg focus:outline-none focus:ring focus:ring-purple-500">
                    <input type="text" placeholder="Your Username"
                        class="w-1/2 p-3 border rounded-lg focus:outline-none focus:ring focus:ring-purple-500">
                </div>

                <input type="email"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none  focus:ring focus:ring-purple-300"
                    placeholder="Enter your email">
                <input type="password" id="password" placeholder="Your Password"
                    class="w-full p-3 border rounded-lg  focus:outline-none focus:ring focus:ring-purple-500"
                    onkeyup="validatePassword()">
                <p class="text-xs text-gray-500">
                    Your password must contain:
                    <br><span id="length" class="text-red-500">- At least 8 characters</span>
                    <br><span id="uppercase" class="text-red-500">- One uppercase letter</span>
                    <br><span id="lowercase" class="text-red-500">- One lowercase letter</span>
                    <br><span id="number" class="text-red-500">- One number</span>
                    <br><span id="special" class="text-red-500">- One special character</span>
                </p>
                <button class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition">Sign
                    Up</button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account? <a href="/signin" class="text-purple-600 hover:underline">Sign in</a>
            </p>
        </div>
    </div>
</body>

</html>
