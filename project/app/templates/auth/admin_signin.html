{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg flex w-full max-w-4xl">
        <!-- Left Side - Form -->
        <div class="w-1/2 p-8">
            <h2 class="text-purple-600 font-bold text-3xl">Stocky</h2>

            <h6 class="text-xl">Sign in</h6>

            <div class="mt-4 space-y-2">
                <div id="rootUser" class="border p-3 rounded-md flex items-center cursor-pointer"
                    onclick="selectUser('root')">
                    <input type="radio" name="userType" class="mr-2" id="rootRadio">
                    <div>
                        <span class="font-medium text-gray-800">Root user</span>
                        <p class="text-sm text-gray-500">Account owner that performs tasks requiring unrestricted
                            access.</p>
                    </div>
                </div>

                <div id="User"
                    class="border p-3 rounded-md flex items-center cursor-pointer bg-blue-100 border-blue-500"
                    onclick="selectUser('iam')">
                    <input type="radio" name="userType" checked class="mr-2" id="Radio">
                    <div>
                        <span class="font-medium text-gray-800"> User</span>
                        <p class="text-sm text-gray-500">User within an account that performs daily tasks.</p>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <label class="block text-gray-700 font-medium">User ID or account Credentials</label>
                <input type="text"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="Enter your account ID">
                <label class="block text-gray-700 font-medium mt-2">User ID Password</label>
                <input type="text"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                    placeholder="Enter your account password">
            </div>

            <button
                class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Next</button>

            <p class="mt-4 text-xs text-gray-600">
                By continuing, you agree to the <a href="#" class="text-blue-600 hover:underline">Stocky Customer
                    Agreement</a> or other agreement for Stocky services, and the <a href="#"
                    class="text-blue-600 hover:underline">Privacy Notice</a>.
            </p>
        </div>

        <!-- Right Side - Image Section -->
        <div class="w-1/2">
            <img src="{% static 'img/signin.png' %}" class="h-full w-full object-cover rounded-r-lg"
                alt="Sign In Image">
        </div>
    </div>

    <script>
        function selectUser(type) {
            const rootUserDiv = document.getElementById("rootUser");
            const UserDiv = document.getElementById("User");
            const rootRadio = document.getElementById("rootRadio");
            const Radio = document.getElementById("Radio");

            if (type === "root") {
                rootUserDiv.classList.add("bg-blue-100", "border-blue-500");
                UserDiv.classList.remove("bg-blue-100", "border-blue-500");
                rootRadio.checked = true;
            } else {
                UserDiv.classList.add("bg-blue-100", "border-blue-500");
                rootUserDiv.classList.remove("bg-blue-100", "border-blue-500");
                Radio.checked = true;
            }
        }
    </script>

</body>

</html>
