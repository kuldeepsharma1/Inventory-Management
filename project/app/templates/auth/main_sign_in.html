{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg flex w-full max-w-4xl">
    <!-- Left Side - Form -->
    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-bold">Hello, Welcome Back</h2>
      <p class="text-gray-500">Hey, enter your details to sign in.</p>

      <form class="mt-6">
        <div>
          <label class="block text-gray-700">Email</label>
          <input type="email"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-purple-300"
            placeholder="Enter your email">
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input type="password"
            class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring focus:ring-purple-300"
            placeholder="Enter your password">
        </div>

        <div class="flex justify-between items-center mt-4">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-purple-600 hover:underline">Forgot Password?</a>
        </div>

        <button class="w-full mt-6 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">Sign
          In</button>

        <p class="mt-4 text-gray-600 text-center">
          Don't have an account? <a href="#" class="text-purple-600 hover:underline">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Right Side - Illustration -->
    <div class="w-1/2 bg-gradient-to-br from-purple-400 to-purple-600 flex items-center justify-center">
      <img src="{% static 'img/signin.png' %}" class="w-4/3">
    </div>
  </div>
</body>

</html>
