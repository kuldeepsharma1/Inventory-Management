{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ category.name }}</h2>
    <div class="products-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
        </div>
        {% empty %}
        <p>No products available in this category.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
