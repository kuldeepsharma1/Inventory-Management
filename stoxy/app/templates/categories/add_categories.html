{% extends "base.html" %}
{% load static %}
{% block title %}Add Category{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/add_categories.css' %}">
{% endblock %}
{% block content %}

<div class="container">
    <h2 class="title">Add New Category</h2>
    <form class="form" method="POST" action="{% url 'add_category' %}" enctype="multipart/form-data">
        {% csrf_token %}
    
        <div class="form-group full-width">
            <label>Category Name*</label>
            <input type="text" name="name" placeholder="Enter category name" required>
        </div>
        <div class="form-group full-width">
            <label>Category Icon*</label>
            <input type="file" name="icon" accept="image/*" required>
        </div>
        <div class="form-group full-width">
            <label>Category Description (Optional)</label>
            <textarea name="description" placeholder="Enter category description"></textarea>
        </div>
        <div class="form-group full-width">
            <button type="submit" class="submit-btn">Add Category</button>
        </div>
    </form>
</div>

{% endblock %}
